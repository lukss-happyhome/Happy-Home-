<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Home - ბათუმი</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #008080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    main p {
      font-size: 1.2em;
      color: #333;
      max-width: 700px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .contact-buttons {
      display: flex;
      gap: 20px;
    }

    .contact-buttons a {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }

    .contact-buttons a.whatsapp {
      background: #25D366;
    }

    .contact-buttons a.whatsapp:hover {
      background: #1ebe5b;
    }

    .contact-buttons a.telegram {
      background: #0088cc;
    }

    .contact-buttons a.telegram:hover {
      background: #0077b3;
    }

    footer {
      background: #008080;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Happy Home 🏠</h1>
  </header>

  <main>
    <p>
      ჩვენი კომპანია Happy Home სპეციალიზირებულია ბინების გაყიდვასა და ქირავნაში ბათუმში. 
      ჩვენ ვთავაზობთ სწრაფ, მარტივ და უსაფრთხო მომსახურებას, რათა თქვენი საცხოვრებელი მოთხოვნები სრულად დაკმაყოფილდეს.
    </p>

    <div class="contact-buttons">
      <!-- WhatsApp -->
      <a class="whatsapp" href="https://wa.me/YOUR_PHONE_NUMBER" target="_blank">WhatsApp</a>

      <!-- Telegram -->
      <a class="telegram" href="https://t.me/YOUR_TELEGRAM_USERNAME" target="_blank">Telegram</a>
    </div>
  </main>

  <footer>
    <p>© 2025 Happy Home • ბათუმი 🏝️</p>
  </footer>

</body>
</html>
